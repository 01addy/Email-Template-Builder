<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Email Template Layout</title>
    <style>
      /* Basic reset and layout styles */
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f9f9f9;
      }
      .email-template {
        max-width: 600px;
        margin: 20px auto;
        background-color: #ffffff;
        border: 1px solid #e0e0e0;
        border-radius: 8px;
        overflow: hidden;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
      .header {
        background-color: #4caf50;
        color: #ffffff;
        padding: 20px;
        text-align: center;
      }
      .title {
        font-size: 24px;
        margin: 0;
      }
      .content {
        padding: 20px;
        font-size: 16px;
        color: #333333;
        line-height: 1.5;
      }
      .image-container {
        text-align: center;
        margin: 20px 0;
      }
      .image-container img {
        max-width: 100%;
        height: auto;
        border-radius: 4px;
      }
      .footer {
        background-color: #f1f1f1;
        text-align: center;
        padding: 10px;
        font-size: 14px;
        color: #666666;
      }
    </style>
  </head>
  <body>
    <div class="email-template">
      <div class="header">
        <h1 class="title">Title Placeholder</h1>
      </div>
      <div class="content">
        <p>Content Placeholder</p>
      </div>
      <div class="image-container">
        <img class="image-placeholder" src="image-placeholder.jpg" alt="Image" />
      </div>
      <div class="footer">
        <p>&copy; 2025 Email Builder. All rights reserved.</p>
      </div>
    </div>
  </body>
</html>
